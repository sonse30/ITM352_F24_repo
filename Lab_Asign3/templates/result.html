<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Your Results</h1>
    <p>Your Score: {{ score }} out of {{ total_questions }}</p>
    <p>Explanations:</p>
    <ul>
        {% for question, explanation in explanations.items() %}
            <li><strong>{{ question }}</strong>: {{ explanation }}</li>
        {% endfor %}
    </ul>

    {% if session.user_name %}
        <p>Great job, {{ session.user_name }}!</p>
        <form action="{{ url_for('result') }}" method="POST">
            <button type="submit">Save to Leaderboard</button>
        </form>
    {% else %}
        <form action="{{ url_for('result') }}" method="POST">
            <label for="user_name">Enter your name:</label>
            <input type="text" id="user_name" name="user_name" required>
            <button type="submit">Save to Leaderboard</button>
        </form>
    {% endif %}
</body>
</html>
