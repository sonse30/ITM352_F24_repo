<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .btn-custom {
            background-color: #4CAF50; /* Green button */
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Fitness Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/log">Log Exercise</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bmi">Calculate BMI</a></li>
                    <li class="nav-item"><a class="nav-link" href="/progress">View Progress</a></li>
                    <li class="nav-item"><a class="nav-link" href="/exercise-list">Exercise List</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 text-center">
        <h1 class="display-4">Welcome to The Weightlifting and Fitness Tracker</h1>
        <p class="lead">Track your workouts, calculate your BMI, monitor your progress, and explore exercises.</p>
        <div class="d-flex justify-content-center mt-4">
            <a href="/log" class="btn btn-custom btn-lg mx-2">Log Exercise</a>
            <a href="/bmi" class="btn btn-primary btn-lg mx-2">Calculate BMI</a>
            <a href="/progress" class="btn btn-secondary btn-lg mx-2">View Progress</a>
            <a href="/exercise-list" class="btn btn-warning btn-lg mx-2">Exercise List</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
