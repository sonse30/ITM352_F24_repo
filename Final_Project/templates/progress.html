<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #5f6368;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .alert-warning {
            background-color: #ffecb3;
            color: #ff8f00;
            font-weight: 500;
            border: none;
        }

        .img-fluid {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .text-center {
            margin-top: 20px;
        }

        .alert p {
            margin-bottom: 0;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Workout Progress</h1>

        {% if plots %}
            {% for exercise, image in plots.items() %}
                <div class="graph">
                    <h3>{{ exercise.capitalize() }} Progress</h3>
                    <img src="data:image/png;base64,{{ image }}" alt="Graph for {{ exercise }}">
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-warning">
                <p>No data available for visualization. Please log some exercises first!</p>
            </div>
        {% endif %}
        
        <a href="/" class="btn btn-secondary btn-lg mt-4 d-block mx-auto">Back to Home</a>
    </div>

    <div class="footer">
        <p>Made by Sonse</p>
    </div>
</body>
</html>
